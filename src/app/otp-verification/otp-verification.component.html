<div class="image">

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <br><br><br>
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <img src="assets\img\login_icon2.png" alt="Avatar" class="rounded-circle">
                    </div>

                    <div class="form-group ">
                        <div class="text-center">
                            <h2>OTP Varefication </h2>
                            <p>Please enter otp </p>
                        </div>
                        <div class="text-center form-group">
                            <ng-otp-input #OTP (onInputChange)="onOtpChange($event)" 
                                [config]="{length:4,inputClass:'dot',allowNumbersOnly:true}" >
                            </ng-otp-input>

                           <!-- <input type="text" #OTP  > -->
                        </div>

                    </div>
                    <div class="form-group text-center">
                            <button type="submit" (click)="getOTP()" class="btn btn-primary">Submit OTP</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
