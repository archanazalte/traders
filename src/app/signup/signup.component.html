
<div class="image">

    <div class="row">
        <div class="col-md-4 offset-md-4">
         
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <img src="assets\img\login_icon2.png" alt="Avatar" class="rounded-circle">
                    </div>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="m-4">

                        <div class="form-group register-show">
                            <div class="text-center">
                                <h2 class="card-title">Register</h2>

                            </div>
                            <input type="text" placeholder=" First Name" formControlName="fullname" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" />
                            <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                                <div *ngIf="f.fullname.errors.required">First name is required</div>
                            </div>
                        </div>

                        <div class="form-group register-show">

                            <input type="text" placeholder="Last Name" formControlName="lastname" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
                            <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                                <div *ngIf="f.lastname.errors.required">lastname is required</div>
                                <div *ngIf="f.lastname.errors.minlength">
                                    lastname must be at least 6 characters
                                </div>
                                <div *ngIf="f.lastname.errors.maxlength">
                                    lastname must not exceed 20 characters
                                </div>
                            </div>
                        </div>
                        <div class="form-group register-show">
                            <input type="text" placeholder="Email" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email is invalid</div>
                            </div>
                        </div>
                        <div class="form-group register-show">
                            <input type="number" placeholder="Mobile" formControlName="mobile" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
                            <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                                <div *ngIf="f.mobile.errors.required">mobile is required</div>
                                <div *ngIf="f.mobile.errors.minlength">
                                    Password must be at least 10 characters
                                </div>
                                <div *ngIf="f.mobile.errors.maxlength">
                                    mobile must not exceed 10 characters
                                </div>
                            </div>
                        </div>

                        <div class="form-group register-show">
                            <!-- <select class="form-control" aria-placeholder="type" id="exampleFormControlSelect1">
                                <option>Traders</option>
                                <option>customer</option>

                            </select> -->
                            <div class="nav flex-row nav-pills type_select" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <a class="nav-link active" id="traders" data-toggle="pill"  role="tab" aria-controls="v-pills-home" aria-selected="true"  (click)="activeTab($event)">Traders</a>
                                <a class="nav-link"  id="customer" data-toggle="pill" role="tab" aria-controls="v-pills-profile" aria-selected="false"  (click)="activeTab($event)">Customer</a>
    
                              </div>
                              

                        </div>
                        <div class="form-group register-show">
                            <button type="submit" class="btn btn-primary register-btn">Register</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
 </div>
